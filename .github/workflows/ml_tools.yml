name: ml_tools Testing

on:
  push:
  schedule:
    # Run every weekday at 7:00 AM UTC (3:00 AM EDT)
    - cron: '0 7 * * 1-5'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11

    - name: Add conda to system path
      run: |
        # $CONDA is an environment variable pointing to the root of the miniconda directory
        echo $CONDA/bin >> $GITHUB_PATH

    - name: Setup MPI
      uses: mpi4py/setup-mpi@v1
      with:
        mpi: openmpi

    - name: Install dependencies
      run: |
        python -m pip install pylint pytest tensorflow==2.15.0 keras numpy h5py scikit-learn scipy lightgbm matplotlib
        conda install -c conda-forge mpi4py libarchive compilers -y

    - name: Install ml_tools
      run: |
        python -m pip install -e .

    - name: Test with pytest
      run: |
        python -m pytest . --disable-warnings

    - name: Lint with pylint
      run: |
        python -m pylint ./ml_tools