name: ml_tools Testing

on:
  push:
  schedule:
    - cron: '0 7 * * 1-5'

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 6

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: 3.11

    - name: Add conda to system path
      run: |
        echo $CONDA/bin >> $GITHUB_PATH

    - name: Create conda environment and install dependencies
      run: |
        conda create -n mltools python=3.11 -y
        source activate mltools
        conda install -c conda-forge tensorflow keras numpy h5py scikit-learn scipy lightgbm matplotlib seaborn shap pylint pytest libarchive compilers mpi4py -y

    - name: Install ml_tools
      run: |
        source activate mltools
        python -m pip install -e .

    - name: Test with pytest
      run: |
        source activate mltools
        python -m pytest . --disable-warnings

    - name: Lint with pylint
      run: |
        source activate mltools
        python -m pylint ./ml_tools
